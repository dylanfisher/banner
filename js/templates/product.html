<ul class="product-images">
    <% _.each(acf.images, function (key) { %>
      <% _.each(key, function(image){ %>
            <li><img src="<%= image.url %>" width="<%= image.width %>" height="<%= image.height %>"></li>
        <% }); %>
    <% }); %>
</ul>
<div class="ibfix">
    <div class="col col2 ib left">
        <h2 class="product-title"><%= title.toUpperCase() %></h2>
        <%= acf.description %>
        <% if(acf.tear_sheet){ %>
            <a class="download-tear-sheet" href="<%= acf.tear_sheet %>" target="_blank">Download PDF tear sheet</a>
        <% } %>
    </div>
    <div class="col col2 ib right">
        <%= acf.details %>
        <a class="button1 product-inquiry" href="#">Contact us to purchase</a>
    </div>
</div>
<div class="button1 lightbox-close mobile">Back</div>
